<h1> {{ title }} </h1>
<div class="row">
    <div class="col-md-6 well">

        <form [ngFormModel]="signupForm" (ngSubmit)="signUp()">
            <fieldset ngcontrolgroup="user">
                <legend> User </legend>
                <!-->User name </!-->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text"
                    [(ngModel)]="user.name"
                     class="form-control" ngControl="name" #name="ngForm" placeholder="Your name">
                </div>

                <div *ngIf="name.touched && name.errors">
                    <div *ngIf="name.errors.required" class="alert alert-danger">
                        Name is required.
                    </div>
                </div>


                <!-->Email </!-->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email"
                     [(ngModel)]="user.email"
                     class="form-control" ngControl="email" #email="ngForm" placeholder="Your email address">
                </div>

                <div *ngIf="email.touched && email.errors">
                    <div *ngIf="email.errors.required" class="alert alert-danger">Email is required</div>
                    <div *ngIf="email.errors.incorrectMailFormat" class="alert alert-danger">Please type valid email</div>
                </div>


                <!-->Phone </!-->
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text"
                    [(ngModel)]="user.phone"
                     id="phone" class="form-control" ngControl="phone" placeholder="Your name">
                </div>
            </fieldset>

            <fieldset ngControlGroup="address">
                <legend>Address</legend>
                <!--Street-->
                <div class="form-group">
                    <label for="name">Street</label>
                    <input type="text" id="street" 
                    [(ngModel)]="user.address.street"
                    class="form-control" ngControl="street" placeholder="Street">
                </div>
                <!--Suite-->
                <div class="form-group">
                    <label for="name">Suite</label>
                    <input type="text" id="suite" 
                    [(ngModel)]="user.address.suite"
                    class="form-control" ngControl="suite" placeholder="Suite">
                </div>
                <!--City -->
                <div class="form-group">
                    <label for="name">City</label>
                    <input type="text" id="city"
                    [(ngModel)]="user.address.city"
                     class="form-control" ngControl="city" placeholder="City">
                </div>

                <!--City -->
                <div class="form-group">
                    <label for="name">Zip Code</label>
                    <input type="text" id="zipcode" 
                    [(ngModel)]="user.address.zipcode"
                    class="form-control" ngControl="zipcode" placeholder="Zip code">
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Submit</button>

        </form>
    </div>
</div>
